version: 0.0
os: linux

# CodeDeploy 배포 명세서
# deploy 폴더가 아티팩트 루트가 되므로 경로 수정

files:
  - source: /
    destination: /home/ec2-user/app

hooks:
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: ec2-user
  
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ec2-user
  
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: ec2-user
