name: Deploy App to CodeDeploy

on:
  push:
    branches:
      - githubcicd # githubcicd Î∏åÎûúÏπò Ìë∏Ïãú Ïãú Ïã§Ìñâ
    paths:
      - 'apps/app/**'
      - 'packages/**'
      - '.github/workflows/deploy-app.yml'
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

# OIDC ÏÇ¨Ïö©ÏùÑ ÏúÑÌïú Í∂åÌïú ÏÑ§Ï†ï
permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: plcr-s3-an2-app-artifacts
  CODEDEPLOY_APP: plcr-codedeploy-an2-app
  CODEDEPLOY_DG: plcr-dg-an2-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build App
        run: npm run build:app
        env:
          NODE_ENV: production
      
      - name: Prepare deployment package
        run: |
          cd apps/app
          mkdir -p deploy-package
          
          # ÎπåÎìú Í≤∞Í≥ºÎ¨º Î≥µÏÇ¨
          cp -r .next deploy-package/
          cp -r public deploy-package/ 2>/dev/null || true
          cp package.json deploy-package/
          cp next.config.js deploy-package/ 2>/dev/null || true
          cp next.config.mjs deploy-package/ 2>/dev/null || true
          
          # Î£®Ìä∏ node_modules Î≥µÏÇ¨ (Monorepo ÏùòÏ°¥ÏÑ±)
          cp -r ../../node_modules deploy-package/
          
          # Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Î≥µÏÇ¨
          mkdir -p deploy-package/scripts
          cp ../../scripts/stop_application.sh deploy-package/scripts/
          cp ../../scripts/start_application.sh deploy-package/scripts/
          cp ../../scripts/validate_service.sh deploy-package/scripts/
          
          # appspec.yml Î≥µÏÇ¨
          cp appspec.yml deploy-package/
          
          # zip ÏÉùÏÑ±
          cd deploy-package
          zip -r ../../../app.zip .
      
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_APP_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Upload to S3
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          aws s3 cp app.zip s3://${{ env.S3_BUCKET }}/deployments/app-${TIMESTAMP}.zip
          aws s3 cp app.zip s3://${{ env.S3_BUCKET }}/latest/app.zip
      
      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APP }} \
            --deployment-group-name ${{ env.CODEDEPLOY_DG }} \
            --s3-location bucket=${{ env.S3_BUCKET }},key=latest/app.zip,bundleType=zip \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --description "Deployed from GitHub Actions - ${{ github.sha }}"
      
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment triggered!"
          echo "üì¶ Artifact: s3://${{ env.S3_BUCKET }}/latest/app.zip"
          echo "üöÄ CodeDeploy App: ${{ env.CODEDEPLOY_APP }}"
          echo "üìã Deployment Group: ${{ env.CODEDEPLOY_DG }}"
          echo "üîó Commit: ${{ github.sha }}"
