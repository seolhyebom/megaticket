          echo "ğŸŒ Region: ap-northeast-2 (Seoul)"
          echo "ğŸ”„ CloudFront: Cache invalidated"
          echo "ğŸ”„ CRR: Will replicate to plcr-s3-web-an1 (Tokyo DR)"
